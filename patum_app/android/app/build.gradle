plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id("com.google.gms.google-services")
}

android {
    namespace = "com.example.neeti" // Make sure this matches your actual package name if different
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        // Sets the Java compatibility versions.
        sourceCompatibility = JavaVersion.VERSION_1_8
        // Keep 1_8 for wider plugin compatibility unless needed
        targetCompatibility = JavaVersion.VERSION_1_8
        // Keep 1_8 for wider plugin compatibility unless needed
    }

    kotlinOptions {
        // Sets the JVM target for Kotlin compilation.
        jvmTarget = "1.8" // Match Java compatibility
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.AdityaVasudev.Patum"
        // Make sure this matches your actual package name if different
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.

        // --- THIS LINE IS MODIFIED ---
        minSdk = 23 // Changed from flutter.minSdkVersion or 21

        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode.toInteger()
        // Ensure conversion to integer if using Flutter's definition
        versionName = flutter.versionName
        // Optional: Add if needed for some plugins, especially older ones
        // multiDexEnabled true
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
            // Optional: Add ProGuard/R8 rules if needed for release builds
            // minifyEnabled true
            // shrinkResources true
            // proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        // Optional: Add other build types like 'profile' if needed
        // profile {
        //     initWith debug // Or release
        //     // Profile specific settings
        // }
    }
}

flutter {
    source = "../.."
}

// Optional: Add dependencies block if not present and needed by plugins
// dependencies {
//    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
//    // Add other dependencies here
// }
dependencies {
    // Import the Firebase BoM
    implementation platform('com.google.firebase:firebase-bom:33.12.0')

    // Add the dependencies for Firebase products you want
    implementation 'com.google.firebase:firebase-analytics'
}
